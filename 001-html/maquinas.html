<!DOCTYPE html>
<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Máquinas - WebPrint</title>
  </head>
  <body>
    <h1>
      <img src="LogoW.png" alt="webprint" width="140" height="85">
      <br>
      Clientes
    </h1>

    <form action="paginainicial.html" method="post">
      <fieldset> <legend>DADOS DA MÁQUINA</legend>

      <br>

      <label for="nome" id="labelNome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="nome" value="" >

      <br><br>

      <label for="marca" id="labelMarca" >Marca:</label>
      <input type="text" name="marca" id="marca" placeholder="marca" value="">

      <br><br>

      <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
          <option disabled selected value="0">Selecione</option>
          <option value="1">Impressora de Adesivo</option>
          <option value="2">Impressora de Banner</option>
          <option value="3">Impressora de Papel</option>
          <option value="4">Scanner</option>
          <option value="5">Computador</option>
          <option value="6">Notebook</option>
          <option value="7">Guilhotina</option>
        </select>

      <br><br>

      <label for="ano" id="labelAno">Ano de Fabricão:</label>
      <input type="number" name="ano" id="ano" placeholder="fabricação" value="">

      <br><br>

      <label for="dataAquis" id="labelData">Data de Aquisicão:</label>
      <input type="date" name="data" id="data" value="">

      <br><br>

      <label for="valor" id="labelValor">Valor de Compra:</label>
      <input type="number" name="valor" id="valor" placeholder="R$" value="">

      <br><br>

      <label for="fornecedor">Fornecedor:</label>
        <select name="fornecedor" id="fornecedor">
          <option disabled selected value="0">Selecione</option>
          <option value="1">Forn1</option
          <option value="2">Forn2</option>
          <option value="3">Forn3</option>
          <option value="4">Forn4</option>
          <option value="5">Forn5</option>
          <option value="6">Forn6</option>
          <option value="7">Forn7</option>
        </select>

      <br><br><br>

      <input type="submit" value="Cadastrar">

      </fieldset>
      </form>

  </body>
</html>
