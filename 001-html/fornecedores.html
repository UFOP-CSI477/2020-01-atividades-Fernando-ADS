<!DOCTYPE html>

<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      <img src="LogoW.png" alt="webprint" width="140" height="85">
      <br>
      Fornecedores
    </h1>

    <form action="paginainicial.html" method="post">
      <fieldset><legend>DADOS DO FORNECEDOR</legend>

        <br>

        <label for="nome" id="labelNome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="nome" value="" >

        <br><br>

        <label for="cnpj" id="labelCNPJ">CNPJ:</label>
        <input type="number" name="cnpj" id="cnpj" placeholder="CNPJ" value="">

        <br><br>

        <label for="email" id="labelEmail">Email:</label>
        <input type="email" name="email" id="email" placeholder="email@email.com" value="">

        <br><br>

        <label for="telefone1" id="labelTel1">Telefone:</label>
        <input type="tel" name="telefone1" placeholder="telefone" value="">

        <br><br>

        <label for="telefone2" id="labelTel2">Telefone:</label>
        <input type="tel2" name="telefone2" placeholder="telefone" value="">

        <br><br>

        <label for="endereco" id="labelEndereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" placeholder="endereço" value="">

        <br><br>

        <label for="cidade">Cidade:</label>
          <select name="cidade" id="cidade">
            <option disabled selected value="0">Selecione</option>
            <option value="1">João Monlevade</option>
            <option value="2">Belo Horizonte</option>
            <option value="3">São Paulo</option>
            <option value="4">Salvador</option>
            <option value="5">Porto Alegre</option>
            <option value="6">Rio de Janeiro</option>
            <option value="7">Curitiba</option>
          </select>

        <label for="estado">Estado:</label>
          <select name="estado" id="estado">
            <option disabled selected value="0">Selecione</option>
            <option value="1">MG</option>
            <option value="2">RJ</option>
            <option value="3">SP</option>
            <option value="4">RS</option>
            <option value="5">PR</option>
            <option value="6">BA</option>
            <option value="7">AM</option>
          </select>

        <br><br>

        <label for="observacao" id="labelObservacao">Observação:</label>
          <br>
          <textarea name="observacao" rows="4" cols="40"></textarea>

        <br><br><br>

        <input type="submit" value="Cadastrar">

        <br><br>

      </fieldset>
    </form>
  </body>
</html>
